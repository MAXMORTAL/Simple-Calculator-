<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <meta charset="UTF-8">
  <title>Smart Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="robot.svg" type="image/svg-xml">
</head>
<body>
  <main class="container">
    <div class="theme-bar"> 
      <img src="light_mode.svg" alt="" class="light-mode" id="light-icon"> 
      <img src="dark_mode.svg" alt="" class="dark-mode" id="dark-icon"> 
    </div>

    
    <div class="display1"></div>
    <input type="text" class="display">
    
    <div class="backspace-container">
      <button class="backspace-button light-button" id="light-backspace" data-value="DEL">
        <img src="light-backspace.svg" alt="Backspace">
      </button>
      <button class="backspace-button dark-button" id="dark-backspace" data-value="DEL">
        <img src="dark-backspace.svg" alt="Backspace">
      </button>
    </div>

    
    <div class="buttons">
      <button class="operators" data-value="AC">AC</button>
      <button class="operators" data-value="( )">&lpar; &nbsp; &rpar;</button>
      <button class="operators" data-value="^">^</button>
      <button class="operators" data-value="/">/</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operators" data-value="*">*</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operators" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operators" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="operators" data-value="%">%</button>
      <button class="operators" data-value="=">=</button>
    </div> 
  </main>
  <script src="script.js"></script>
</body>
</html>
